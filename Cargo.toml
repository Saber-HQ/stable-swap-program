
# Note: This crate must be built using do.sh

[package]
name = "stable-swap"
version = "0.1.0"
authors = ["michaelhly <michaelhly@gmail.com>"]
edition = "2018"

[features]
no-entrypoint = []
fuzz = ["arbitrary"]
program = ["solana-sdk/program", "spl-token/program", "spl-token/no-entrypoint"]
default = ["solana-sdk/default", "spl-token/default"]

[dependencies]
arbitrary = { version = "0.4.6", features = ["derive"], optional = true }
arrayref = "0.3.6"
num-derive = "0.3"
num-traits = "0.2"
remove_dir_all = "=0.5.0"
solana-sdk = { version = "1.3.14", default-features = false }
spl-token = { version = "=2.0.3", default-features = false }
uint = { version = "0.8.3", default-features = false }
thiserror = "1.0"

[dev-dependencies]
proptest = { version = "0.10" }
rand = { version = "0.7.0"}
sim =  { path = "./lib/sim" }

[lib]
name = "stable_swap"
crate-type = ["cdylib", "lib"]
